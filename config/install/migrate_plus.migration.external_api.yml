# Migration configuration for products.
id: external_api
label: todos
migration_group: Todos
migration_dependencies: {}

source:
  plugin: json_source
  path: https://jsonplaceholder.typicode.com/todos
  headers:
    Accept: 'application/json'
  identifier: Title
  identifierDepth: 0
  fields:
    - UserId
    - Id
    - Title
    - Completed

destination:
  plugin: entity:node

process:
  type:
    plugin: default_value
    default_value: todos

  title: Title
  field_UserId: UserId
  field_Id: Id
  field_Completed: Completed

  sticky:
    plugin: default_value
    default_value: 0
  uid:
    plugin: default_value
    default_value: 0